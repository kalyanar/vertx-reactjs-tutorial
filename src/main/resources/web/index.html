<html>
<head>
    <title>Hello React</title>
    <script src="http://fb.me/react-0.11.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vertx/2.0.0/vertxbus.min.js"></script>

</head>
<body>
    <div id="content"></div>

    <script type="text/javascript">
        var eb = new vertx.EventBus(window.location.protocol + '//' +
                            window.location.hostname + ':' +
                            window.location.port + '/eventbus');



    </script>

    <script type="text/jsx">
        /** @jsx React.DOM */
        var CommentBox = React.createClass({
            fetchComments: function () {
                var component = this;

                eb.send('comments.get_comments', {}, function(result) {
                    component.renderComments(result.comments);
                });
            },
            renderComments: function(comments) {
                  this.setState({data: comments});
            },
            handleCommentSubmit: function(comment) {
                var comments = this.state.data;
                var newComments = comments.concat([comment]);
                eb.send('comments.create_comment', comment);
                this.setState({data: newComments});
            },
            getInitialState: function() {
                return { data: [] };
            },
            componentDidMount: function() {
               var component = this;
               eb.onopen = function() {
                  component.fetchComments();

                  eb.registerHandler('comments.all_comments', function(event) {
                    component.renderComments(event.comments);
                  });
               };
            },
            render: function() {
                return (
                    <div className="commentBox">
                        <h1>Comments</h1>
                        <CommentList data={this.state.data} />
                        <CommentForm onCommentSubmit={this.handleCommentSubmit}/>
                    </div>
                );
            }

        });

        var CommentList = React.createClass({
            render: function() {
                var commentNodes = this.props.data.map(function(comment) {
                  return (
                    <Comment author={comment.author}>
                        {comment.text}
                    </Comment>
                  );
                });
                return (
                    <div className="commentList">
                        {commentNodes}
                    </div>
                );
            }
        });

        var CommentForm = React.createClass({
            handleSubmit: function() {
                var author = this.refs.author.getDOMNode().value.trim();
                var text = this.refs.text.getDOMNode().value.trim();
                if (!text || !author) {
                    return false;
                };
                this.props.onCommentSubmit({author: author, text: text});
                this.refs.author.getDOMNode().value = '';
                this.refs.text.getDOMNode().value = '';
                return false;
            },
            render: function() {
                return (
                    <form className="commentForm" onSubmit={this.handleSubmit}>
                        <input type="text" placeholder="Your Name" ref="author" />
                        <input type="text" placeholder="Say something..." ref="text" />
                        <input type="submit" value="Post" />
                    </form>
                );
            }
        });

        var converter = new Showdown.converter();
        var Comment = React.createClass({
            render: function() {
                var rawMarkup = converter.makeHtml(this.props.children.toString());
                return (
                    <div className="comment">
                        <h2 className="commentAuthor">
                            {this.props.author}
                        </h2>
                        <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
                    </div>
                );
            }
        });

        React.renderComponent(
            <CommentBox pollInterval={2000} />,
            document.getElementById('content')
        );

    </script>
</body>
</html>
